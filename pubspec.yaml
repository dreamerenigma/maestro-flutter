  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Utility Packages
  http: ^1.3.0
  path: ^1.9.0
  logger: ^2.5.0
  lottie: ^3.3.1
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.3
  flutter_svg: ^2.0.17
  gradient_widgets_plus: ^1.0.0
  flutter_native_splash: ^2.4.1
  cached_network_image: ^3.4.1
  hydrated_bloc: ^10.0.0
  path_provider: ^2.1.5
  flutter_bloc: ^9.0.0
  get_it: ^8.0.3
  dartz: ^0.10.1
  just_audio: ^0.9.46
  image_picker: ^1.1.2
  on_audio_query: ^2.9.0
  permission_handler: ^11.3.1
  timeago: ^3.7.0
